<!DOCTYPE html>
<html>
  <head>
    <title>Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.html.css">
  </head>
  <body>
    <div class="container">
      <h1>My Website</h1>
      <form>
        <label for="short-input">
            Key
            <a class="small" onclick="copyInput('short-input')">Copy</a>
            <a class="small" onclick="setRandomKey()">Random</a>
        </label>
        <input type="text" id="short-input" name="short-input">
        <label for="textarea2">
            Text
        </label>
        <textarea id="textarea2" name="textarea2" rows="6"></textarea>
        <label for="textarea1">
            Encrypted
            <a class="small" onclick="copyInput('textarea1')">Copy</a>
            <a class="small" onclick="pasteInput('textarea1')">Paste</a>
        </label>
        <textarea id="textarea1" name="textarea1" rows="3"></textarea>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.5/base64.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
    </script>
    <script src="index.html.js"></script>
  </body>
</html>
